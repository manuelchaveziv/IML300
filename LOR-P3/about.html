    <!-- JQUERY INTERACTIVITY -->
    <script>
        $(document).ready(function() {
            // Slide in sections on scroll
            function checkSlide() {
                $('.slide-in').each(function() {
                    var slideInAt = $(window).scrollTop() + $(window).height() - 100;
                    var elementBottom = $(this).offset().top + $(this).outerHeight();
                    var isHalfShown = slideInAt > $(this).offset().top;
                    
                    if (isHalfShown && !$(this).hasClass('visible')) {
                        $(this).addClass('visible');
                    }
                });
            }
            
            // Add CSS for slide-in animation
            $('<style>')
                .prop('type', 'text/css')
                .html(`
                    .slide-in {
                        opacity: 0;
                        transform: translateY(30px);
                        transition: all 0.8s ease;
                    }
                    .slide-in.visible {
                        opacity: 1;
                        transform: translateY(0);
                    }
                `)
                .appendTo('head');
            
            checkSlide();
            $(window).on('scroll', checkSlide);
        });
    </script>
