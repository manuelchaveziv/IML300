<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METAMORPHOSIS</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }
    
    #video {
      width: 400px;
      height: 400px;
      object-fit: cover;
      transform: scaleX(-1);
      
      filter: sepia(100%) saturate(600%) hue-rotate(310deg) brightness(0.9);


      
      border-radius: 50% / 90%;
      
      
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);

  
      opacity: 0;
      animation: fadeIn 5s ease-in forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: 'user' } 
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      console.error('Camera access denied:', error);
    });
  </script>
  </body>
